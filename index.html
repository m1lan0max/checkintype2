<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In - Fast QR Scanner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- HTML5 QR Code -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
#reader {
  width:320px;
  border-radius:12px;
  overflow:hidden;
}
.result {
  margin-top:20px;
  font-weight:700;
  text-align:center;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>
<body>

<h2>üéüÔ∏è Ticket Check-in</h2>
<div id="reader"></div>
<div id="result" class="result"></div>

<script>
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const resultEl = document.getElementById("result");

// Sounds
const successSound = new Audio("https://assets.codepen.io/3/success.mp3");
const errorSound = new Audio("https://assets.codepen.io/3/error.mp3");

// To prevent multiple scans in a short time
let locked = false;

function vibrate(duration) {
    navigator.vibrate && navigator.vibrate(duration);
}

// Initialize HTML5 QR Code scanner
const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
    { facingMode: "environment" }, // back camera
    {
        fps: 30,        // scan 30 frames per second
        qrbox: 250      // scan area 250x250px
    },
    async (decodedText, decodedResult) => {
        if (locked) return;
        locked = true;

        const ticketId = decodedText.trim();
        console.log("SCANNED:", ticketId);

        await checkTicket(ticketId);

        setTimeout(() => locked = false, 1500); // unlock after 1.5s
    },
    (errorMessage) => {
        // console.log("Scan failed:", errorMessage); // optional
    }
);

// ‚úÖ Ticket validation
async function checkTicket(ticketId) {
    const { data, error } = await supabaseClient
        .from("tickets")
        .select("id, checked_in, full_name")
        .eq("id", ticketId)
        .single();

    if (error || !data) {
        resultEl.textContent = "‚ùå Ticket not found";
        resultEl.className = "result error";
        vibrate(300);
        errorSound.play();
        return;
    }

    if (data.checked_in) {
        resultEl.textContent = "‚ö†Ô∏è Ticket already used";
        resultEl.className = "result error";
        vibrate(600);
        errorSound.play();
        return;
    }

    await supabaseClient
        .from("tickets")
        .update({ checked_in: true, used_at: new Date() })
        .eq("id", ticketId);

    resultEl.textContent = `‚úÖ Welcome ${data.full_name}`;
    resultEl.className = "result success";
    vibrate(150);
    successSound.play();
}
</script>

</body>
</html>
