<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- Instascan -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
video {
  width:320px;
  border-radius:12px;
}
.result {
  margin-top:20px;
  font-weight:700;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>
<body>

<div>
  <h2>üéüÔ∏è Ticket Check-in</h2>
  <video id="preview"></video>
  <div id="result" class="result"></div>
</div>

<script>
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const video = document.getElementById("preview");
const resultEl = document.getElementById("result");

const scannedTickets = new Set();

const successSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
const errorSound = new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg");

function showResult(message, type) {
  resultEl.textContent = message;
  resultEl.className = `result ${type}`;
  if (navigator.vibrate) navigator.vibrate(200);
  if (type === "success") successSound.play();
  else if (type === "error") errorSound.play();
  setTimeout(() => resultEl.textContent = '', 2000);
}

async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("id, checked_in, full_name")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    showResult("‚ùå Ticket not found", "error");
    return;
  }

  if (data.checked_in) {
    showResult("‚ö†Ô∏è Ticket already used", "error");
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ checked_in: true, used_at: new Date() })
    .eq("id", ticketId);

  showResult(`‚úÖ Welcome ${data.full_name}`, "success");
}

// Instascan scanner
let scanner = new Instascan.Scanner({ video: video, mirror: false });
scanner.addListener('scan', function (ticketId) {
  ticketId = ticketId.trim();
  if (scannedTickets.has(ticketId)) return;
  scannedTickets.add(ticketId);
  checkTicket(ticketId);
  setTimeout(() => scannedTickets.delete(ticketId), 3000);
});

// Start camera
Instascan.Camera.getCameras().then(function (cameras) {
  if (cameras.length > 0) {
    scanner.start(cameras[0]);
  } else {
    console.error('No cameras found.');
  }
}).catch(function (e) {
  console.error(e);
});
</script>

</body>
</html>
