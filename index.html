<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- âœ… HTML5 QR CODE LIBRARY -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>

<style>
body {
  background:#0b0b16;
  color:#fff;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction: column;
  min-height:100vh;
}
#reader {
  width: 320px;
  border-radius:12px;
  overflow: hidden;
}
.result {
  margin-top:20px;
  font-weight:700;
}
.success { color:#4ade80; }
.error { color:#f87171; }
</style>
</head>

<body>

<h2>ğŸŸï¸ Ticket Check-in</h2>
<div id="reader"></div>
<div id="result" class="result"></div>

<script>
const SUPABASE_URL = "https://ocnobfbigglpxoxsevkt.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jbm9iZmJpZ2dscHhveHNldmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ4OTMzNjgsImV4cCI6MjA4MDQ2OTM2OH0.WONrpTEFiESu9t3Olq0LAnpuaXkwxRRfD8SzpBtNdMM";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const resultEl = document.getElementById("result");

// Ø£ØµÙˆØ§Øª Ù‚ØµÙŠØ±Ø©
const successSound = new Audio("https://assets.codepen.io/3/success.mp3");
const errorSound = new Audio("https://assets.codepen.io/3/error.mp3");

let locked = false;

// âœ… Initialize QR scanner
function onScanSuccess(decodedText, decodedResult) {
  if (locked) return;
  locked = true;

  let ticketId;
  try {
    const json = JSON.parse(decodedText);
    ticketId = json.id; // assume QR code JSON has { "id": "12345" }
  } catch (e) {
    showError("âŒ Invalid QR code format");
    setTimeout(() => locked = false, 2000);
    return;
  }

  console.log("SCANNED ID:", ticketId);
  checkTicket(ticketId).finally(() => setTimeout(() => locked = false, 2000));
}

// âœ… Display error
function showError(msg) {
  resultEl.textContent = msg;
  resultEl.className = "result error";
  navigator.vibrate && navigator.vibrate(300);
  errorSound.play();
}

// âœ… Display success
function showSuccess(msg) {
  resultEl.textContent = msg;
  resultEl.className = "result success";
  navigator.vibrate && navigator.vibrate(150);
  successSound.play();
}

// âœ… Ticket validation
async function checkTicket(ticketId) {
  const { data, error } = await supabaseClient
    .from("tickets")
    .select("id, checked_in, full_name")
    .eq("id", ticketId)
    .single();

  if (error || !data) {
    showError("âŒ Ticket not found");
    return;
  }

  if (data.checked_in) {
    resultEl.textContent = "âš ï¸ Ticket already used";
    resultEl.className = "result error";
    navigator.vibrate && navigator.vibrate(600);
    errorSound.play();
    return;
  }

  await supabaseClient
    .from("tickets")
    .update({ checked_in: true, used_at: new Date() })
    .eq("id", ticketId);

  showSuccess(`âœ… Welcome ${data.full_name}`);
}

// Start scanning
const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
  { facingMode: "environment" },
  {
    fps: 10,
    qrbox: 250
  },
  onScanSuccess
).catch(err => console.error("Unable to start scanner:", err));
</script>

</body>
</html>
